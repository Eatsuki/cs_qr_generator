<!DOCTYPE html>
<html>
<head>
  <title>GENERATE QR</title>

   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap Css-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Bootstrap js -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cropper.min.css" type="text/css">


   
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img class="ico" src="images/ullogo.png"><i>Computer Studies QR</i></a>
  </div>
</nav>

<div class="container m-2">
    <h6 class="">Note: Please enter your correct
      Student Number.<br>
      You may download or take screenshot of this code to save.<br> 
      Thank You.
    </h6>
</div>
<center><div class="container m-2 ml-5">
  <div class="qr-box">
  <div id="qrcode" class="mt-4">
  </div>
</div>
  <input type="text" id="qr-data" onchange="generateQR()" class="form-control w-75 mt-5 border border-dark m-auto mt-5" placeholder="ex. 00-0000-000">

  <button id="qr-data" class="btn btn-warning text-dark  m-3 mt-3"><strong>Generate</strong></button>
    
</div></center>


<script src="js/qrcode.min.js"></script>
<script>
    var qrdata = document.getElementById('qr-data');
    var qrcode = new QRCode(document.getElementById("qrcode"));


    function generateQR(){
        var data = qrdata.value;

        qrcode.makeCode(data);
    }
</script>

</body>
</html>
